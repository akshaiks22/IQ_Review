<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search - Wikipedia</title>
    <style>
        /* Dark theme styles */
        body {
            background-color: #1a1a1a;
            color: #f1f1f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        #movie-search {
            width: 300px;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            margin-right: 10px;
            background-color: #333;
            color: #f1f1f1;
        }

        #search-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #f1f1f1;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #search-btn:hover {
            background-color: #555;
        }

        #results {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }

        /* Style links within the results */
        #results a {
            color: #1e90ff;
            text-decoration: none;
            transition: color 0.3s;
        }

        #results a:hover {
            color: #6495ed;
        }
    </style>
</head>

<body>
    <h1>Search for a Movie on Wikipedia</h1>
    <div>
        <input type="text" id="movie-search" placeholder="Enter movie title">
        <button id="search-btn">Search</button>
    </div>
    <div id="results"></div>

    <script src="script3.js"></script>
</body>

</html>

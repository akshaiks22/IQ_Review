<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #333;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    h1 {
      text-align: center;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #movie-list {
      margin-top: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Movie Review</h1>
    <button onclick="location.href='movie.html'">Add Movie</button>
    <button onclick="showMovies()">Show Movies</button>
    <div id="movie-list"></div>
  </div>
  <script src="script1.js"></script>
</body>
</html>
